<div>

    <h1>SE CONNECTER</h1>
    <br>
    <form class="content" (ngSubmit)="login()">
        <p class="required">*required</p>
        <h2 class="requiredTitle">E-Mail</h2>
        <input class="inputfield"
            type="email"
            name="email"
            autocomplete="off"
            [(ngModel)]="user.email"
            placeholder="nom@exemple.com">
        <br>
        <h2 class="requiredTitle">Mot de passe</h2>    
        <input class="inputfield"
            type="string"
            name="password"
            autocomplete="off"
            [(ngModel)]="user.password"
            placeholder="Saisissez votre mot de passe">
        <br>
        <input class="gobutton" type="submit" value="CONTINUER">
        <br>
        <p>Vous n'avez pas encore de compte? <a href="toto">Cr√©ez votre compte</a></p>

    </form>
</div>
